<html>

<head>
    <title> Game Module</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="particles-js"></div>
    <div id="typeWriter"></div>
    <div class="controls">
        <select id="gameModule" name="gameModule">
            <option selected="true" disabled="disabled">Select Module</option>
            <option value="sprite-animation">Sprite Animation</option>
            <option value="parallex-background">Parallax Background</option>
            <option value="movement-animation">Movement Animation</option>
            <option value="trigger-animation">Trigger Animation</option>
            <option value="point-and-shoot-game">Point and Shoot Game</option>
            <option value="slide-scroller">Slide Scroller</option>
            <option value="state-management">State Management</option>
            <option value="power-game">Power Game</option>
        </select>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script type="module" src="./main.js"></script>

</html>
